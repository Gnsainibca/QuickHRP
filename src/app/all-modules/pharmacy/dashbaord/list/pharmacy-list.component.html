<div>
   <div class="page-wrapper">
      <div class="content container-fluid">
         <!-- Page Header -->
         <div class="crms-title row bg-white mb-3">
            <div class="col">
               <h3 class="page-title">
                  <span class="page-title-icon bg-gradient-primary text-white me-2">
                     <i class="la la-table"></i>
                  </span>
                  <span>Pharmacy Bill</span>
               </h3>
            </div>
            <div class="col text-end">
               <ul class="list-inline-item ps-0 m-0">
                  <li class="list-inline-item">
                     <button
                        class="add btn btn-gradient-primary font-weight-bold text-white todo-list-add-btn btn-rounded"
                        data-bs-toggle="modal" (click)="add()">
                        <i class="fa fa-plus"></i> Generate Bill
                     </button>
                  </li>
                  <li class="list-inline-item" *ngIf="!isBillingModule">
                     <button [routerLink]="routes.pharmacyMedicine"
                        class="add btn btn-gradient-primary font-weight-bold text-white todo-list-add-btn btn-rounded"
                        >
                        <i class="fa fa-reorder"></i> Medicines
                     </button>
                  </li>
               </ul>
            </div>
         </div>
         <div>
            <!-- /Page Header -->
            <ag-grid-angular class="ag-theme-quartz" style="height: 750px;" [pagination]="pagination"
               [paginationPageSize]="paginationPageSize" [paginationPageSizeSelector]="paginationPageSizeSelector"
               [rowData]="pharmacyList" [columnDefs]="colDefs" [scrollbarWidth]="11" [context]="this" />
         </div>
      </div>
   </div>
</div>
