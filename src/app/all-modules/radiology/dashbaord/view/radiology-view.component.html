<div class="modal-header">
   <h4 class="modal-title">Bill Details</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <table *ngIf="radiology">
      <tr>
         <td>Bill No:</td>
         <td><span [innerHtml]="radiology.billNo"></span></td>
         <td>Date:</td>
         <td><span [innerHtml]="radiology.date | date : 'MMM dd, yyyy'"></span></td>
      </tr>
      <tr>
         <td>Patient Name:</td>
         <td><span [innerHtml]="patient.name"></span></td>
         <td>Age:</td>
         <td><span [innerHtml]="patient.age"></span></td>
      </tr>
      <tr>
         <td>Gender:</td>
         <td><span [innerHtml]="patient.gender"></span></td>
         <td>Blood Group:</td>
         <td><span [innerHtml]="patient.bloodGroup"></span></td>
      </tr>
      <tr>
         <td>Phone:</td>
         <td><span [innerHtml]="patient.phone"></span></td>
         <td>Prescription No:</td>
         <td><span [innerHtml]="radiology.prescriptionNo"></span></td>
      </tr>
      <tr>
         <td>Email:</td>
         <td><span [innerHtml]="patient.email"></span></td>
         <td>Doctor Name:</td>
         <td><span [innerHtml]="radiology.doctor"></span></td>
      </tr>
      <tr>
         <td>Generated By:</td>
         <td>Super Admin</td>
         <td>Case Id:</td>
         <td><span [innerHtml]="radiology.caseId"></span></td>
      </tr>
      <tr>
         <td>Note: </td>
         <td colspan="3"><span [innerHtml]="radiology.note"></span></td>
      </tr>
      <tr>
         <td>Previous Report Value:</td>
         <td colspan="3"><span [innerHtml]="radiology.previousReportValue"></span></td>
      </tr>
      <tr>
         <td colspan="4">
            <hr>
         </td>
      </tr>
      <tr>
         <td colspan="4">
            <table class="table table-nowrap mb-0">
               <thead>
                  <tr>
                     <th>#</th>
                     <th>Test Name</th>
                     <th>Sample Collected</th>
                     <th>Expected Date</th>
                     <th>Approved By / Approve Date</th>
                     <th>Tax</th>
                     <th>Amount</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let test of radiology.testInnerForm; let i = index">
                     <td>
                        <span [innerHtml]="(i+1)"></span>
                     </td>
                     <td>
                        <span [innerHtml]="test.name"></span>
                     </td>
                     <td>
                        <div [innerHtml]="test.radiologySampleCollected?.collectedBy"></div>
                        <div [innerHtml]="test.radiologySampleCollected?.radiologyCenter"></div>
                        <div [innerHtml]="test.radiologySampleCollected?.collectedDate | date : 'MMM dd, yyyy hh:mm a'"></div>
                     </td>
                     <td>
                        <span [innerHtml]="test.reportDate"></span>
                     </td>
                     <td>
                        <div [innerHtml]="test.radiologyApproveReport?.approvedBy"></div>
                        <div [innerHtml]="test.radiologyApproveReport?.approvedDate | date : 'MMM dd, yyyy hh:mm a'"></div>
                     </td>
                     <td>
                        <span [innerHtml]="test.amount"></span>
                     </td>
                     <td>
                        <span [innerHtml]="test.tax"></span>
                     </td>
                     <td>
                        <i (click)="addCollectionPerson(test.testId)" style="cursor:pointer;" class="fa fa-user-plus"
                           data-bs-toggle="tooltip" title="Add/ Edit Collection Person"></i>
                        <i *ngIf="test.radiologySampleCollected?.collectedBy" (click)="editReport(test.testId)"
                           style="padding-left: 10px;cursor:pointer;" class="fa fa-flask" data-bs-toggle="tooltip"
                           title="Add/ Edit Report"></i>
                        <i *ngIf="test.radiologyApproveReport?.attachmentName" (click)="download(test.testId)"
                           style="padding-left: 10px;cursor:pointer;" class="fa fa-download" data-bs-toggle="tooltip"
                           title="Download Report"></i>
                     </td>
               </tbody>
            </table>
         </td>
      </tr>
   </table>
</div>
