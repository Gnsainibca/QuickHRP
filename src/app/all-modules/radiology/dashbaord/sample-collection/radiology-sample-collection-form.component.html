<div class="modal-header">
   <h4 class="modal-title">Sample Collection</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <form id="sampleCollectionForm" name="sampleCollectionForm" [formGroup]="sampleCollectionForm"
      (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Sample Collected Person Name<span style="color: red">&nbsp;*</span></label>
                  <select id="collectedById" name="collectedById" class="form-select form-control"
                     formControlName="collectedById"
                     [ngClass]="{'is-invalid': f['collectedById'].touched && f['collectedById'].invalid}">
                     <option value="">-Select-</option>
                     <option *ngFor="let item of sampleCollectionPersons" [ngValue]="item.id">{{
                        item.name }}</option>
                  </select>
                  <div class="invalid-feedback" *ngIf="f['collectedById'].invalid && f['collectedById'].touched">
                     Please provide sample collected person name.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Collected Date<span style="color: red">&nbsp;*</span></label>
                  <input class="form-control datetimepicker" type="text" placeholder="MM/DD/YYYY" matInput
                     [matDatepicker]="picker1" name="collectedDate" id="collectedDate" formControlName="collectedDate"
                     [ngClass]="{
                  'is-invalid': f['collectedDate'].touched && f['collectedDate'].invalid
                }" />
                  <mat-datepicker #picker1></mat-datepicker>
                  <mat-datepicker-toggle matIconSuffix [for]="picker1"
                     class="activity-datepicker"></mat-datepicker-toggle>
                  <div class="invalid-feedback"
                     *ngIf="f['collectedDate'].invalid && f['collectedDate'].touched">
                     Please provide the collected date.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Radiology Center<span style="color: red">&nbsp;*</span></label>
                  <textarea class="form-control" id="radiologyCenter" name="radiologyCenter"
                     formControlName="radiologyCenter" [ngClass]="{
            'is-invalid': f['radiologyCenter'].touched && f['radiologyCenter'].invalid
          }"></textarea>
                  <div class="invalid-feedback"
                     *ngIf="f['radiologyCenter'].invalid && f['radiologyCenter'].touched">
                     Please provide the radiology center.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center">
         <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">
            Save</button>&nbsp;&nbsp;
         <button type="button" class="btn btn-secondary btn-rounded" (click)="activeModal.close('Close click')">
            Cancel
         </button>
      </div>
   </form>
</div>
