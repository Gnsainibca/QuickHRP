<div class="modal-header">
   <h4 class="modal-title">Add Operation Category</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <form id="operationForm" name="operationForm" [formGroup]="operationForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Name<span style="color: red">&nbsp;*</span></label>
                  <input class="form-control" type="text" name="name" id="name" formControlName="name"
                     [ngClass]="{'is-invalid': f['name'].invalid && f['name'].touched}" />
                  <div class="invalid-feedback" *ngIf="f['name'].invalid && f['name'].touched">
                     Please provide the name.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Operation Category<span style="color: red">&nbsp;*</span></label>
                  <select id="operationCategoryId" name="operationCategoryId" class="form-select form-control" formControlName="operationCategoryId"
                     [ngClass]="{
                        'is-invalid': f['operationCategoryId'].touched && f['operationCategoryId'].invalid
                     }">
                     <option value="">-Select-</option>
                     <option *ngFor="let item of operationCategories" [ngValue]="item.id">{{ item.name }}</option>
                  </select>
                  <div class="invalid-feedback" *ngIf="f['operationCategoryId'].invalid && f['operationCategoryId'].touched">
                     Please provide the operation category.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center">
         <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">
            Save</button>&nbsp;&nbsp;
         <button type="button" class="btn btn-secondary btn-rounded" (click)="activeModal.close('Close click')">
            Cancel
         </button>
      </div>
   </form>
</div>
