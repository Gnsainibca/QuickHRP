<div class="modal-header">
   <h4 class="modal-title">Add Symptoms Head</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <form id="symptomsHeadForm" name="symptomsHeadForm" [formGroup]="symptomsHeadForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Symptoms Head<span style="color: red">&nbsp;*</span></label>
                  <input class="form-control" type="text" name="name" id="name" formControlName="name"
                     [ngClass]="{'is-invalid': f['name'].invalid && f['name'].touched}" />
                  <div class="invalid-feedback" *ngIf="f['name'].invalid && f['name'].touched">
                     Please provide the symptoms head.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Symptoms Type<span style="color: red">&nbsp;*</span></label>
                  <select id="typeId" name="typeId" class="form-select form-control"
                     formControlName="typeId" [ngClass]="{
                        'is-invalid': f['typeId'].touched && f['typeId'].invalid
                     }">
                     <option value="">-Select-</option>
                     <option *ngFor="let item of symptomsTypes" [ngValue]="item.id">{{ item.name }}</option>
                  </select>
                  <div class="invalid-feedback" *ngIf="f['typeId'].invalid && f['typeId'].touched">
                     Please provide the symptoms type.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Description</label>
                  <textarea class="form-control" name="description" id="description" formControlName="description"></textarea>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center">
         <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">
            Save</button>&nbsp;&nbsp;
         <button type="button" class="btn btn-secondary btn-rounded" (click)="activeModal.close('Close click')">
            Cancel
         </button>
      </div>
   </form>
</div>
