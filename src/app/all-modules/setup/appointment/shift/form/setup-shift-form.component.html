<div class="modal-header">
   <h4 class="modal-title">Add Shift</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <form id="shiftForm" name="shiftForm" [formGroup]="shiftForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Name<span style="color: red">&nbsp;*</span></label>
                  <input class="form-control" type="text" name="name" id="name" formControlName="name"
                     [ngClass]="{'is-invalid': f['name'].invalid && f['name'].touched}" />
                  <div class="invalid-feedback" *ngIf="f['name'].invalid && f['name'].touched">
                     Please provide the name.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Time From<span style="color: red">&nbsp;*</span></label>
                  <ngx-timepicker-field [controlOnly]="true" class="form-control border-0" type="text" name="timeFrom"
                        id="timeFrom" formControlName="timeFrom" [ngClass]="{
                           'is-invalid': f['timeFrom'].touched && f['timeFrom'].invalid
                        }"></ngx-timepicker-field>
                  <div class="invalid-feedback" *ngIf="f['timeFrom'].invalid && f['timeFrom'].touched">
                     Please provide the time from.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Time To<span style="color: red">&nbsp;*</span></label>
                  <ngx-timepicker-field [controlOnly]="true" class="form-control border-0" type="text" name="timeTo"
                        id="timeTo" formControlName="timeTo" [ngClass]="{
                           'is-invalid': f['timeTo'].touched && f['timeTo'].invalid
                        }"></ngx-timepicker-field>
                  <div class="invalid-feedback" *ngIf="f['timeTo'].invalid && f['timeTo'].touched">
                     Please provide the time to.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center">
         <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">
            Save</button>&nbsp;&nbsp;
         <button type="button" class="btn btn-secondary btn-rounded" (click)="activeModal.close('Close click')">
            Cancel
         </button>
      </div>
   </form>
</div>
