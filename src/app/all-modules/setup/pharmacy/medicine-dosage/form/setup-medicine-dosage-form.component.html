<div class="modal-header">
   <h4 class="modal-title">Add Medicine Dosage</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <form id="medicineDosageForm" name="medicineDosageForm" [formGroup]="medicineDosageForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Medicine Category<span style="color: red">&nbsp;*</span></label>
                  <select id="medicineCategoryId" name="medicineCategoryId" class="form-select form-control"
                     formControlName="medicineCategoryId" [ngClass]="{
                        'is-invalid': f['medicineCategoryId'].touched && f['medicineCategoryId'].invalid
                     }">
                     <option value="">-Select-</option>
                     <option *ngFor="let item of medicineCategories" [ngValue]="item.id">{{ item.name }}</option>
                  </select>
                  <div class="invalid-feedback" *ngIf="f['medicineCategoryId'].invalid && f['medicineCategoryId'].touched">
                     Please provide the medicine category.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Dosage<span style="color: red">&nbsp;*</span></label>
                  <input class="form-control" type="text" name="name" id="name" formControlName="name"
                     [ngClass]="{'is-invalid': f['name'].invalid && f['name'].touched}" />
                  <div class="invalid-feedback" *ngIf="f['name'].invalid && f['name'].touched">
                     Please provide the dosage.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Unit<span style="color: red">&nbsp;*</span></label>
                  <select id="medicineUnitId" name="medicineUnitId" class="form-select form-control"
                     formControlName="medicineUnitId" [ngClass]="{
                        'is-invalid': f['medicineUnitId'].touched && f['medicineUnitId'].invalid
                     }">
                     <option value="">-Select-</option>
                     <option *ngFor="let item of medicineUnits" [ngValue]="item.id">{{ item.name }}</option>
                  </select>
                  <div class="invalid-feedback" *ngIf="f['medicineUnitId'].invalid && f['medicineUnitId'].touched">
                     Please provide the unit.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center">
         <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">
            Save</button>&nbsp;&nbsp;
         <button type="button" class="btn btn-secondary btn-rounded" (click)="activeModal.close('Close click')">
            Cancel
         </button>
      </div>
   </form>
</div>
