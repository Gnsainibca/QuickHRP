<div class="modal-header">
   <h4 class="modal-title">Approve Report</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <form id="approveReportForm" name="approveReportForm" [formGroup]="approveReportForm" (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Approved By<span style="color: red">&nbsp;*</span></label>
                  <select id="approvedById" name="approvedById" class="form-select form-control"
                     formControlName="approvedById"
                     [ngClass]="{'is-invalid': f['approvedById'].touched && f['approvedById'].invalid}">
                     <option value="">-Select-</option>
                     <option *ngFor="let item of approveReportPersons" [ngValue]="item.id">{{
                        item.name }}</option>
                  </select>
                  <div class="invalid-feedback" *ngIf="f['approvedById'].invalid && f['approvedById'].touched">
                     Please provide approved By.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Approve Date<span style="color: red">&nbsp;*</span></label>
                  <input class="form-control datetimepicker" type="text" placeholder="MM/DD/YYYY" matInput
                     [matDatepicker]="picker1" name="approvedDate" id="approvedDate" formControlName="approvedDate"
                     [ngClass]="{
                  'is-invalid': f['approvedDate'].touched && f['approvedDate'].invalid
                }" />
                  <mat-datepicker #picker1></mat-datepicker>
                  <mat-datepicker-toggle matIconSuffix [for]="picker1"
                     class="activity-datepicker"></mat-datepicker-toggle>
                  <div class="invalid-feedback"
                     *ngIf="f['approvedDate'].invalid && f['approvedDate'].touched">
                     Please provide the approve date.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Report Value<span style="color: red">&nbsp;*</span></label>
                  <input type="text" class="form-control" id="reportValue" name="reportValue"
                     formControlName="reportValue" [ngClass]="{
                     'is-invalid': f['reportValue'].touched && f['reportValue'].invalid
                  }" />
                  <div class="invalid-feedback" *ngIf="f['reportValue'].invalid && f['reportValue'].touched">
                     Please provide the report value.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Result</label>
                  <textarea class="form-control" id="result" name="result" formControlName="result"></textarea>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Upload Report</label>
                  <div class="form-group">
                     <input type="file" class="form-control" id="attachment" name="attachment"
                        (change)="handleFileInput($event)">
                     <a *ngIf="f['attachmentName'].value" href="javascript:void(0);" (click)="download()"><i class="fa fa-download"></i>&nbsp;<span
                           [innerHtml]="f['attachmentName'].value"></span></a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center">
         <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">
            Save</button>&nbsp;&nbsp;
         <button type="button" class="btn btn-secondary btn-rounded" (click)="activeModal.close('Close click')">
            Cancel
         </button>
      </div>
   </form>
</div>
