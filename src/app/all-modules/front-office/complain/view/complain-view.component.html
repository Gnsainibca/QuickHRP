<div class="modal-header">
   <h4 class="modal-title">View Complain</h4>
   <button type="button" class="close md-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <table>
      <tr>
         <td><b>Complain #:</b></td>
         <td><span [innerHtml]="complain.id"></span></td>
         <td></td>
         <td><b>Complain Type:</b></td>
         <td><span [innerHtml]="complain.complainType"></span></td>
      </tr>
      <tr>
         <td><b>Source:</b></td>
         <td><span [innerHtml]="complain.source"></span></td>
         <td></td>
         <td><b>Complain By:</b></td>
         <td><span [innerHtml]="complain.complainBy"></span></td>
      </tr>
      <tr>
         <td><b>Phone:</b></td>
         <td><span [innerHtml]="complain.phone"></span></td>
         <td></td>
         <td>
            <b>Date:</b>
         </td>
         <td>
            <span [innerHtml]="complain.date"></span>
         </td>
      </tr>
      <tr>
         <td><b>Action Taken:</b></td>
         <td><span [innerHtml]="complain.actionTaken"></span></td>
         <td></td>
         <td>
            <b>Assigned:</b>
         </td>
         <td>
            <span [innerHtml]="complain.assigned"></span>
         </td>
      </tr>
      <tr>
         <td><b>Description:</b></td>
         <td><span [innerHtml]="complain.description"></span></td>
         <td></td>
         <td>
            <b>Note:</b>
         </td>
         <td>
            <span [innerHtml]="complain.note"></span>
         </td>
      </tr>
   </table>
</div>
<div class="modal-footer text-center">
   <button class="add btn btn-gradient-primary font-weight-bold text-white todo-list-add-btn btn-rounded"
   aria-label="Close" (click)="activeModal.dismiss('Cross click')">Ok</button>
</div>
