<div class="modal-header">
   <h4 class="modal-title">View Visitor</h4>
   <button type="button" class="close md-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <table>
      <tr>
         <td><b>Purpose:</b></td>
         <td><span [innerHtml]="visitor.purpose"></span></td>
         <td></td>
         <td><b>Name:</b></td>
         <td><span [innerHtml]="visitor.name"></span></td>
      </tr>
      <tr>
         <td><b>Phone Number:</b></td>
         <td><span [innerHtml]="visitor.phone"></span></td>
         <td></td>
         <td><b>ID Card:</b></td>
         <td><span [innerHtml]="visitor.idCard"></span></td>
      </tr>
      <tr>
         <td><b>Visit To:</b></td>
         <td><span [innerHtml]="visitor.visitTo"></span></td>
         <td></td>
         <td><b>Related To:</b></td>
         <td><span [innerHtml]="visitor.relatedTo"></span></td>
      </tr>
      <tr>
         <td><b>Number Of Person:</b></td>
         <td><span [innerHtml]="visitor.noOfPerson"></span></td>
         <td></td>
         <td><b>Date:</b></td>
         <td><span [innerHtml]="visitor.date"></span></td>
      </tr>
      <tr>
         <td><b>In Time:</b></td>
         <td><span [innerHtml]="visitor.inTime"></span></td>
         <td></td>
         <td><b>Out Time:</b></td>
         <td><span [innerHtml]="visitor.outTime"></span></td>
      </tr>
      <tr>
         <td>
            <b>Note:</b>
         </td>
         <td colspan="4">
            <span [innerHtml]="visitor.note"></span>
         </td>
      </tr>
   </table>
</div>
<div class="modal-footer text-center">
   <button class="add btn btn-gradient-primary font-weight-bold text-white todo-list-add-btn btn-rounded"
   aria-label="Close" (click)="activeModal.dismiss('Cross click')">Ok</button>
</div>
