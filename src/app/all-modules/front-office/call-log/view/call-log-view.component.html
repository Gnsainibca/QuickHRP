<div class="modal-header">
   <h4 class="modal-title">View Call Log</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <table>
      <tr>
         <td><b>Name:</b></td>
         <td><span [innerHtml]="callLog.name"></span></td>
         <td></td>
         <td><b>Phone Number:</b></td>
         <td><span [innerHtml]="callLog.phone"></span></td>
      </tr>
      <tr>
         <td><b>Date:</b></td>
         <td><span [innerHtml]="callLog.date"></span></td>
         <td></td>
         <td>
            <b>Note:</b>
         </td>
         <td>
            <span [innerHtml]="callLog.note"></span>
         </td>
      </tr>
      <tr>
         <td><b>Next Follow Up Date:</b></td>
         <td><span [innerHtml]="callLog.nextFollowUpDate"></span></td>
         <td></td>
         <td><b>Call Duration:</b></td>
         <td><span [innerHtml]="callLog.callDuration"></span></td>
      </tr>
      <tr>
         <td><b>Call Type:</b></td>
         <td colspan="4"><span [innerHtml]="callLog.callType"></span></td>
      </tr>
      <tr>
         <td>
            <b>Note:</b>
         </td>
         <td colspan="4">
            <span [innerHtml]="callLog.note"></span>
         </td>
      </tr>
   </table>
</div>
<div class="modal-footer text-center">
   <button class="add btn btn-gradient-primary font-weight-bold text-white todo-list-add-btn btn-rounded"
   aria-label="Close" (click)="activeModal.dismiss('Cross click')">Ok</button>
</div>
