<div class="content container-fluid">
   <!-- Page Header -->
   <div class="crms-title row bg-white">
      <div class="col">
         <h3 class="page-title">
            <span class="page-title-icon bg-gradient-primary text-white me-2">
               <i class="la la-table"></i>
            </span>
            <ul class="breadcrumb bg-white display-inline-flex m-0 ps-0 pe-0">
               <li class="breadcrumb-item"><a [routerLink]="routes.ipd">IPD</a></li>
               <li class="breadcrumb-item active">Operation</li>
           </ul>
         </h3>
      </div>
      <div class="col text-end" *ngIf="!hasPatientDischarged">
         <ul class="list-inline-item ps-0 m-0">
            <li class="list-inline-item">
               <button class="add btn btn-gradient-primary font-weight-bold text-white todo-list-add-btn btn-rounded"
                  data-bs-toggle="modal" (click)="add()">
                  Add Operation
               </button>
            </li>
         </ul>
      </div>
   </div>
   <div>
      <!-- /Page Header -->
      <ag-grid-angular class="ag-theme-quartz" [domLayout]="'autoHeight'" [pagination]="pagination"
         [paginationPageSize]="paginationPageSize" [paginationPageSizeSelector]="paginationPageSizeSelector"
         [rowData]="operations" [columnDefs]="colDefs"
         [scrollbarWidth]="11" [context]="this" />
   </div>
</div>
