<div class="modal-header">
   <h4 class="modal-title">Add Comment</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <form id="nurseNoteCommentForm" name="nurseNoteCommentForm" class="forms-nurseNoteComment" [formGroup]="nurseNoteCommentForm"
      (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Comment<span style="color: red">&nbsp;*</span></label>
                  <textarea class="form-control" style="height: 120px;" id="comment" name="comment" formControlName="comment" [ngClass]="{
                        'is-invalid': f['comment'].touched && f['comment'].invalid
                     }"></textarea>
                  <div class="invalid-feedback" *ngIf="f['comment'].invalid && f['comment'].touched">
                     Please provide the comment.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center">
         <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">
            Save</button>&nbsp;&nbsp;
         <button type="button" class="btn btn-secondary btn-rounded" (click)="activeModal.close('Close click')">
            Cancel
         </button>
      </div>
   </form>
</div>
