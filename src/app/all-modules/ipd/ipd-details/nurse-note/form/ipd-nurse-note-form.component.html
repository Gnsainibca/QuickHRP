<div class="modal-header">
   <h4 class="modal-title">Add Nurse Note</h4>
   <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
   <form id="nurseNoteForm" name="nurseNoteForm" class="forms-nurseNote" [formGroup]="nurseNoteForm"
      (ngSubmit)="onSubmit()">
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-6">
                  <label>Date<span style="color: red">&nbsp;*</span></label>
                  <input class="form-control datetimepicker" type="text" placeholder="MM/DD/YYYY" matInput
                     [matDatepicker]="picker1" name="date" id="date" formControlName="date" [ngClass]="{
                           'is-invalid': f['date'].touched && f['date'].invalid
                         }" />
                  <mat-datepicker #picker1></mat-datepicker>
                  <mat-datepicker-toggle matIconSuffix [for]="picker1"
                     class="activity-datepicker"></mat-datepicker-toggle>
                  <div class="invalid-feedback" *ngIf="f['date'].invalid && f['date'].touched">
                     Please provide the date.
                  </div>
               </div>
               <div class="col-md-6">
                  <label>Nurse<span style="color: red">&nbsp;*</span></label>
                  <select id="nurseId" name="nurseId" class="form-select form-control" formControlName="nurseId"
                     [ngClass]="{
                        'is-invalid': f['nurseId'].touched && f['nurseId'].invalid
                     }">
                     <option value="">-Select-</option>
                     <option *ngFor="let item of nurses" [ngValue]="item.id">{{ item.name }}</option>
                  </select>
                  <div class="invalid-feedback" *ngIf="f['nurseId'].invalid && f['nurseId'].touched">
                     Please provide the nurse.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Note<span style="color: red">&nbsp;*</span></label>
                  <textarea class="form-control" id="note" name="note" formControlName="note" [ngClass]="{
                        'is-invalid': f['note'].touched && f['note'].invalid
                     }"></textarea>
                  <div class="invalid-feedback" *ngIf="f['note'].invalid && f['note'].touched">
                     Please provide the note.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="col-sm-12">
         <div class="form-group">
            <div class="row">
               <div class="col-md-12">
                  <label>Comment<span style="color: red">&nbsp;*</span></label>
                  <textarea class="form-control" id="comment" name="comment" formControlName="comment" [ngClass]="{
                        'is-invalid': f['comment'].touched && f['comment'].invalid
                     }"></textarea>
                  <div class="invalid-feedback" *ngIf="f['comment'].invalid && f['comment'].touched">
                     Please provide the comment.
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center">
         <button type="submit" class="border-0 btn btn-primary btn-gradient-primary btn-rounded">
            Save</button>&nbsp;&nbsp;
         <button type="button" class="btn btn-secondary btn-rounded" (click)="activeModal.close('Close click')">
            Cancel
         </button>
      </div>
   </form>
</div>
