<div>
   <div class="col-md-12 col-sm-12">
      <div class="ribbon-wrapper card m-b-10">
         <div class="card-body">
            <div class="ribbon ribbon-success"><i class="fa fa-paperclip fa-lg m-1"></i>BED HISTORY</div>
            <div class="table-responsive">
               <table class="table table-nowrap mb-0">
                  <thead>
                     <tr>
                        <th>Bed Group</th>
                        <th>Bed</th>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>Active Bed</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let bedHistory of bedHistories;">
                        <td><span [innerHtml]="bedHistory.bedGroup"></span></td>
                        <td><span [innerHtml]="bedHistory.bed"></span></td>
                        <td><span [innerHtml]="bedHistory.fromDate | date : 'MMM dd, yyyy'"></span></td>
                        <td><span [innerHtml]="bedHistory.toDate | date : 'MMM dd, yyyy'"></span></td>
                        <td>
                           <i *ngIf="bedHistory.isActive" class="fa fa-check" style="font-size:20px;color:green;"></i>
                           <i *ngIf="!bedHistory.isActive" class="fa fa-close" style="font-size:20px;color:red;"></i>
                        </td>
                     </tr>
                     <tr *ngIf="bedHistories?.length==0" style="padding-top: 30px; min-height: 70px;display: inline-block;">
                        No Rows To Show 
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
