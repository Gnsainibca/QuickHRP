<div *ngIf="prescriptionList">
   <div class="col-md-12 col-sm-12">
      <div class="ribbon-wrapper card m-b-10">
         <div class="card-body">
            <div class="ribbon ribbon-success"><i class="fa fa-paperclip fa-lg m-1"></i>PRESCRIPTION</div>
            <div class="table-responsive">
               <table class="table table-nowrap mb-0">
                  <thead>
                     <tr>
                        <th>Prescription No</th>
                        <th>Date</th>
                        <th>Prescribe By</th>
                        <th> Generated By</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let prescription of prescriptionList;">
                        <td><span [innerHtml]="prescription.prescriptionNo"></span></td>
                        <td><span [innerHtml]="prescription.date | date : 'MMM dd, yyyy'"></span></td>
                        <td><span [innerHtml]="prescription.prescribeBy"></span></td>
                        <td>Admin</td>
                     </tr>
                     <tr *ngIf="prescriptionList?.length==0"
                        style="padding-top: 30px; min-height: 70px;display: inline-block;">
                        No Rows To Show
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
