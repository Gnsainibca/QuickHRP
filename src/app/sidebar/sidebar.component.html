<!-- Sidebar -->
<div class="sidebar" id="sidebar" (mouseover)="miniSideBarMouseHover('over')" (mouseout)="miniSideBarMouseHover('out')">
  <div class="sidebar-inner slimscroll">
    <form action="/search" class="mobile-view">
      <input class="form-control" type="text" placeholder="Search here" />
      <button class="btn" type="button"><i class="fa fa-search"></i></button>
    </form>
    <perfect-scrollbar>
      <div id="sidebar-menu" class="sidebar-menu">
        <ul>
          <li class="nav-item nav-profile">
            <a href="javascript:void(0);" class="nav-link">
              <div class="nav-profile-image">
                <img src="assets/img/profiles/avatar-17.jpg" alt="profile" />
              </div>
              <div class="nav-profile-text d-flex flex-column">
                <span class="font-weight-bold mb-2">Demo User</span>
                <span class="text-white text-small">(Admin)</span>
              </div>
            </a>
          </li>
          <ng-container *ngFor="let mainTittle of side_bar_data">
            <ng-container *ngFor="let menu of mainTittle.menu">
              <li [class.active]="menu.base?.includes(currentUrl) || menu.base?.includes(actualBase) || menu.base?.includes(base)" *ngIf="menu?.hasSubRoute === false">
                <a [routerLink]="menu.route"><i [class]="menu.icon"></i>
                  <span>{{ menu?.menuValue }}</span></a>
              </li>
              <li class="submenu" *ngIf="menu.hasSubRoute === true">
                <a [class.active]="menu.base?.includes(currentUrl) || menu.base?.includes(base)" (click)="expandSubMenus(menu)" href="javascript:void(0)"
                  [ngClass]="{ subdrop: menu.showSubRoute === true }"><i [class]="menu.icon"></i>
                  <span> {{ menu.menuValue}}</span>
                  <span class="menu-arrow"></span></a>
                <ul>
                  <ng-container *ngFor="let subMenus of menu.subMenus">
                    <li [ngClass]="
                        menu.showSubRoute === true
                          ? 'show-subMenus'
                          : 'hide-subMenus'
                      ">
                      <a [routerLink]="subMenus.route" [class.active]="subMenus.base?.includes(currentUrl)">
                        <i style="font-size: larger;" [class]="subMenus.icon"></i>
                        <span> {{ subMenus.menuValue }}</span>
                      </a>
                    </li>
                  </ng-container>
                </ul>
              </li>
            </ng-container>
          </ng-container>
        </ul>
      </div>
    </perfect-scrollbar>
  </div>
</div>
<!-- /Sidebar -->
